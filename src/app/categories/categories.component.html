<!-- list of categories -->
<app-nav-header title="Categories"></app-nav-header>
<div class="table-responsive">
  <table class="table table-striped  table-hover ">
    <thead>
      <tr>
        <th>Category Name</th>
        <!-- <th>Actions</th> -->
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories" (click)="selectCategory($event, category)"
        [class.highlighted]="category === currentCategory">
        <td>{{category.name}}</td>
        <td>
          <div *ngIf="category === currentCategory">
            <a class="btn btn-primary btn-xs fa fa-eye" title="View"
              [routerLink]="['/categories/view',category.name]"></a>
            &nbsp;
            <button class="btn btn-danger btn-xs fa fa-trash-o" title="Remove" (click)="onRemove(category)"></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- new category -->
<div class="row ">
  <nav>
    <a routerLink="/categories/new-category" class="btn btn-primary">New Category</a>
  </nav>
</div>
