<app-nav-header title="Categories -> New category" [link]="link"></app-nav-header>
<form (ngSubmit)="onSubmit()" [formGroup]="editCategoryForm" ngNativeValidate>
    <div class="form-group required">
        <label for="itemName" class="control-label">Category Name</label>
        <input type="text" formControlName="name" required="required" class="form-control">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Save</button>
        <a routerLink="/categories" class="btn btn-link">Cancel</a>
    </div>
</form>
